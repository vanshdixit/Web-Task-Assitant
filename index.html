<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueNotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <h1 class="text-center landing">BlueNotes</h1>
        <div class="line"></div>
        <div class="line2"></div>
        <!-- <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div> -->
    </div>
    <div class="cont" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BlueNotes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li> -->
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2 bg-dark text-white" id="searchText" type="search"
                            placeholder="Search" aria-label="Search">
                        <button class="btn btn-secondary" type="submit">Search</button>
                        <div class="container" style="display: none;">
                            <li>Something</li>
                            <li>BCA courses</li>
                            <li>more on this</li>
                            <li>easily</li>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container my-4">
            <h1>Welcome To Your BlueNotes</h1>
            <h4 id="clock">Time : </h4>
            <div class="card my-4" style="border: none; background-color: transparent;">
                <div class="card-body">
                    <div class="mb-3">
                        <h4>Add a title</h4>
                        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                        <input type="email" class="form-control" id="addtitle" aria-describedby="emailHelp"
                            style="background-color: black; border: 2px solid white; color: white;" placeholder="Title">
                    </div>
                    <h4 class="card-title">Add a note</h4>
                    <div class="mb-3">
                        <textarea class="form-control"
                            style="background-color: black; border: 2px solid white; color: white;" id="addTxt" rows="3"
                            placeholder="Note"></textarea>
                    </div>
                    <div class="mb-3">
                        <h4>Do you want me to remind me about this??</h4>
                        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                        <input type="time" name="" id="" style="background-color: black; color: white; border: none;">
                    </div>
                    <button class="btn btn-danger" id="addBtn">Add This Note</button>
                </div>
            </div>

            <hr>
            <h4>Your Notes</h4>
            <hr>

            <div class="row container-fluid" id="notes"></div>
            <div class="container-fluid" id='viewnote'></div>
        </div>
    </div>

    <!-- Scripts----------------------------------------------------------------------------------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <!-- <script src="js/land.js"></script> -->
    <script src="js/app.js"></script>
</body>

</html>
